<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet" />
        <link rel="icon" href="images/favicon-32x32.png" type="image/png" />
        <title>Profile Card Component</title>
    </head>
    <body>
        <div class="card">
            <img class="card__background" src="/images/bg-pattern-card.svg" />
            <img class="card__profile-image" src="/images/image-victor.jpg" alt="Profile picture" />
            <div class="card__profile-details">
                <div class="card__profile-details-wrapper">
                    <div class="card__name">Victor Crest</div>
                    <div class="card__age">26</div>
                </div>
                <div class="card__country">London</div>
            </div>
            <div class="card__stats">
                <div class="card__stats-item">
                    <div class="card__stats-number">80K</div>
                    <div class="card__stats-text">Followers</div>
                </div>
                <div class="card__stats-item">
                    <div class="card__stats-number">803K</div>
                    <div class="card__stats-text">Likes</div>
                </div>
                <div class="card__stats-item">
                    <div class="card__stats-number">1.4K</div>
                    <div class="card__stats-text">Photos</div>
                </div>
            </div>
        </div>
    </body>
</html>
